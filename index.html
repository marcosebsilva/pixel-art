<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Project - Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <ul>
            <li class="color selected" id="color_1">color</li>
            <li class="color" id="color_2">color</li>
            <li class="color" id="color_3">color</li>
            <li class="color" id="color_4">color</li>
        </ul>
    </div>
    
    <button id="clear-board" class="tools">Limpar</button>

    <form class="tools">
        <label>Insira o tamanho da grid entre 1 e 50</label>
        <input type="number" placeholder="(ex. 5)" id="board-size" min="1">
        <button type="button" id="generate-board" onsubmit="return false">VQV</button>
    </form>

    <div id="pixel-board"></div>

    <script src="script.js"></script>
</body>
</html>
